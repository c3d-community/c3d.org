<p class="MsoBodyText" style="MARGIN-RIGHT: 21.6pt">Storing unsigned values in C3D 
files does not change the contents of the file at a binary level and remains 
compatible with older applications written to process C3D files that did not 
exceed the original file size limits, e.g. 32,767 frames of 
data.</p></body></html>
