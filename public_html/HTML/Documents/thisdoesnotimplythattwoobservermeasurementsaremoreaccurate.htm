<p class="MsoBodyText" style="MARGIN-RIGHT: 21.6pt">Do not assume that low <a onclick="return d2hpopup(event, this.href)" id="popup_104233" href="gloss_3dpoint.htm">3D point</a> residuals indicate accurate measurements 
since the numbers are generated by software.  Different methods of 
calculating the residuals can generate different values from the same
