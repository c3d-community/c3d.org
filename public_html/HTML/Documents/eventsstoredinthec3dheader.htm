<p class="MsoBodyText" style="MARGIN-RIGHT: 21.6pt">Most C3D files store large 
numbers of events in the parameter <a onclick="return d2hpopup(event, this.href)" id="popup_104217" href="gloss_block.htm">block</a>, thus freeing up the header events for storing 
specific events that have special significance, e.g. recording the gait cycle 
that has been selected for analysis when a file contains multiple gait 
cycles.</p></body></html>
