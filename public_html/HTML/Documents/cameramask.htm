<p class="MsoBodyText" style="MARGIN-RIGHT: 21.6pt">While the C3D format defines 
the camera mask in an optical 3D environment, other sensor based data collection 
systems could use the camera mask to record the IMU sensor or markerless 
contributions to the <a onclick="return d2hpopup(event, this.href)" id="popup_104235" href="gloss_3dpoint.htm">3D point</a> location 
calculation.</p></body></html>
